 apply plugin: 'java'
 apply plugin: 'eclipse'
 apply plugin: 'maven'
 
 sourceCompatibility = 1.7
 
 repositories {

    //build-common
    maven {
        url "http://artifactory.local.dtrts.com/artifactory/simple/remote-repos/"
    }
    maven {
        url "http://artifactory.local.dtrts.com/artifactory/simple/libs-release/"
    }
    maven {
        url "http://artifactory.local.dtrts.com/artifactory/simple/libs-snapshot/"
    }
}

dependencies {
	 //Trivin libraries
    compile ("com.dealertrack.rts:ertutil:3.0-SNAPSHOT"){
            changing = true
    }
    compile ("com.dealertrack.rts:ertlog:2.6-SNAPSHOT"){
            changing = true
    }
	compile ("com.dt.rts:Flex-ertclient-beans:DEV-SNAPSHOT"){
            changing = true
    }
	compile "sinetfactory:sinetfactory:9.4.8"
	
	compile "org.bouncycastle:bcprov-jdk14:1.38"
	
	testCompile group: 'junit', name: 'junit-dep', version: '4.10'
}


